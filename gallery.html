    <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 650; 
        } 
        
        function makeNormal() { 
            myVideo.width = 320; 
        } 
        </script>
